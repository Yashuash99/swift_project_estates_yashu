{% extends "base.html" %}
{% block content %}
<h2>Your Properties</h2>
<a href="{{ url_for('add_property') }}">Add New Property</a>
<div class="properties">
    {% for property in properties %}
        <div class="card">
            <h3>{{ property.title }}</h3>
            <p>{{ property.description }}</p>
            <strong>Price: â‚¹{{ "{:,}".format(property.price|int) }}</strong><br>
            {% if property.image %}
                <img src="{{ url_for('static', filename=property.image.split('static/')[-1]) }}" width="100%">
            {% endif %}
            <br>
            <a href="{{ url_for('edit_property', property_id=property._id) }}">Edit</a> |
            <a href="{{ url_for('delete_property', property_id=property._id) }}">Delete</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
